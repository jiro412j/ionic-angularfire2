<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text" [(ngModel)]="rating"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button full (click)="postDataToFirebase()">Click to post something</button>
   <ul>
     <li *ngFor="let movie of movies">
       {{ movie.name }}
     </li>
   </ul>

</ion-content>
